<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <div class="form-group">
          <label for="form1">Ounces to convert to grams</label>

          <input id="ounces" class="form-control" type="text" placeholder="Enter number of ounces to be converted to grams" >
        </div>
        <button type="submit" class="btn-success">Convert.......</button>
      </form>
      <div class="output1">

      </div>
      <br>
      <form id="form2">
        <div class="form-group">
          <label for="form2">Gallons to convert to Liters</label>
          <input id="gallons" class="form-control" type="text" placeholder="Enter number of gallons to be converted to liters" >
        </div>
        <button type="submit" class="btn-warning">Convert.......</button>
      </form>
      <div class="output2">

      </div>
      <br>
      <form id="form3">
        <div class="form-group">
          <label for="form3">Quarts to convert to cups</label>
          <input id="cups" class="form-control" type="text" placeholder="Enter number of quarts to be converted to cups" >
        </div>
        <button type="submit" class="btn-danger">Convert.......</button>
      </form>
      <div class="output3">

      </div>
    </div>
  </body>
</html>
